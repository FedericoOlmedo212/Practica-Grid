<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Practica Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="items">
        <div class="Daily"><button class="boton">Daily</button></div>
        <div class="Weekly"><button class="boton">Weekly</button></div>
        <div class="Monthly"><button class="boton">Monthly</button></div>
        <div class="tarjeta">
          <div class="foto">
            <img src="imagenes/image-jeremy.png" alt="cara Jeremy" />
          </div>
          <h4>Report for</h4>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="items">
        <div class="imagen2">
          <img src="imagenes/icon-work.svg" alt="maletin de trabajo" />
        </div>
        <div class="card2 card">
          <div class="encabezado">
            <h4>Work</h4>
          </div>
          <div class="horas1">
            <h1>32hrs</h1>
          </div>
          <div class="lastweek1">
            <h5>Last Week - 36hrs</h5>
          </div>

          <div>
            <button class="boton-ellipsis">
              <img
                class="ellipsis"
                src="imagenes/icon-ellipsis.svg"
                alt="icon-ellipsis"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="imagen3">
          <img src="imagenes/icon-play.svg" alt="icon-play" />
        </div>
        <div class="card3 card">
          <div class="encabezado">
            <h4>Play</h4>
          </div>
          <div class="horas">
            <h1>10hrs</h1>
          </div>
          <div class="lastweek">
            <h5>Last Week - 8hrs</h5>
          </div>
          <button class="boton-ellipsis">
            <img
              class="ellipsis"
              src="imagenes/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </button>
        </div>
      </div>

      <div class="items">
        <div class="imagen4">
          <img src="imagenes/icon-study.svg" alt="icon-study" />
        </div>
        <div class="card4 card">
          <div class="encabezado">
            <h4>Study</h4>
          </div>
          <div class="horas">
            <h1>4hrs</h1>
          </div>
          <div class="lastweek">
            <h5>Last Week - 7hrs</h5>
          </div>
          <button class="boton-ellipsis">
            <img
              class="ellipsis"
              src="imagenes/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </button>
        </div>
      </div>
      <div class="items">
        <div class="imagen5">
          <img src="imagenes/icon-exercise.svg" alt="icon-exercise" />
        </div>
        <div class="card5 card">
          <div class="encabezado">
            <h4>Exercise</h4>
          </div>
          <div class="horas">
            <h1>4hrs</h1>
          </div>
          <div class="lastweek">
            <h5>Last Week - 5hrs</h5>
          </div>
          <button class="boton-ellipsis">
            <img
              class="ellipsis"
              src="imagenes/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </button>
        </div>
      </div>
      <div class="items">
        <div class="imagen6">
          <img src="imagenes/icon-social.svg" alt="icon-social" />
        </div>
        <div class="card6 card">
          <div class="encabezado">
            <h4>Social</h4>
          </div>
          <div class="horas">
            <h1>5hrs</h1>
          </div>
          <div class="lastweek">
            <h5>Last Week - 10hrs</h5>
          </div>
          <button class="boton-ellipsis">
            <img
              class="ellipsis"
              src="imagenes/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </button>
        </div>
      </div>

      <div class="items">
        <div class="imagen7">
          <img src="imagenes/icon-self-care.svg" alt="icon-self-care" />
        </div>
        <div class="card7 card">
          <div class="encabezado">
            <h4>Self Care</h4>
          </div>
          <div class="horas">
            <h1>2hrs</h1>
          </div>
          <div class="lastweek">
            <h5>Last Week - 2hrs</h5>
          </div>
          <button class="boton-ellipsis">
            <img
              class="ellipsis"
              src="imagenes/icon-ellipsis.svg"
              alt="icon-ellipsis"
            />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
